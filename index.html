<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitch Player by Stephane Leveugle</title>

	<link rel="stylesheet" href="./resources/foundation-flex.css">
	<!-- <link rel="stylesheet" href="./resources/foundation-icons.css"> -->
	<link rel="stylesheet" href="./index.css">

</head>
<body>
	<div class="content">
	  <div class="row expanded small-collapse">

			<div class="small-12 large-3 columns">
			
				<ul class="tabs" data-tabs id="streamListsContainer">
					<div class="row collapse" id="tabsWrapper">
						<div class="small-4 tabsTitleContainer columns">
							<li class="tabs-title is-active">
								<a href="#all" aria-selected="true">All</a>
							</li>
						</div>
						<div class="small-4 tabsTitleContainer columns">
							<li class="tabs-title">
								<a href="#online">Online</a>
							</li>
						</div>
						<div class="small-4 tabsTitleContainer columns">
							<li class="tabs-title">
								<a href="#offline">Offline</a>
							</li>
						</div>
					</div>
					
					
					
				</ul>

				<div class="tabs-content" data-tabs-content="streamListsContainer">
					
					<div class="tabs-panel is-active" id="all">
						<ul class="accordion" data-accordion data-multi-expand="true" data-allow-all-closed="true">
						  <li class="accordion-item" data-accordion-item>
						  	<a href="#" class="accordion-title">
						  		<img class="logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/esl_sc2-profile_image-d6db9488cec97125-300x300.jpeg" alt="ESL_SC2 logo"> 
						  		<span>ESL_SC2</span>
						  	</a>
						  	<div class="accordion-content" data-tab-content>
						  		
						  		<a class="block text-center" href="#">
						  			<span data-tooltip aria-haspopup="true" class="has-tip" data-disable-hover="false" tabindex="1" title="Click it to be redirected to the channel of ESL_SC2">
						  				RERUN: Stephane vs. BabyKnight - Quarter Finals - WCS Europe Premier League
						  			</span>
						  		</a>

						  		<a href="#" class="block text-center">Starcraft II : Legacy of The Void</a>

									<button class="block button watchBtn expanded" data-channel="ESL_SC2">Watch</button>

						  	</div>
						  </li>
						</ul>
					</div>

					<div class="tabs-panel" id="online">
						<ul class="accordion" data-accordion data-multi-expand="true" data-allow-all-closed="true">
						</ul>
					</div>

					<div class="tabs-panel" id="offline">
						<ul class="accordion" data-accordion data-multi-expand="true" data-allow-all-closed="true">
						</ul>
					</div>

				</div>
				
			</div>

			<div class="large-9 columns streamColumn">
	      
				<p id="currentStream" class="lead text-center">
					Select a stream from the sidebar to watch it! 
				</p>

				<div id="lineAboveStream"></div>

	      <div id="playerContainer">
	        
	      </div>
	      
	    </div>
	  </div>
	</div>

	<script src="./resources/jquery.min.js"></script>
	<script src="./resources/foundation.min.js"></script>
	<script src= "https://player.twitch.tv/js/embed/v1.js"></script>
	<script src="./index.js"></script>

</body>
</html>
