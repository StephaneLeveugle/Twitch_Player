<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitch Player by Stephane Leveugle</title>

	<link rel="stylesheet" href="./resources/foundation-flex.css">
	<!-- <link rel="stylesheet" href="./resources/foundation-icons.css"> -->
	<link rel="stylesheet" href="./index.css">

</head>
<body>
	<div class="content">
	  <div class="row expanded small-collapse">

			<div class="small-12 large-3 columns tabsColumn">
			
				<ul class="tabs" data-tabs id="streamListsContainer">
					<div class="row collapse" id="tabsWrapper">
						<div class="small-4 tabsTitleContainer columns">
							<li class="tabs-title is-active">
								<a href="#all" aria-selected="true">All</a>
							</li>
						</div>
						<div class="small-4 tabsTitleContainer columns">
							<li class="tabs-title">
								<a href="#online">Online</a>
							</li>
						</div>
						<div class="small-4 tabsTitleContainer columns">
							<li class="tabs-title">
								<a href="#offline">Offline</a>
							</li>
						</div>
					</div>
					
					
					
				</ul>

				<div class="tabs-content" data-tabs-content="streamListsContainer">
					
					<div class="tabs-panel is-active" id="all">
						<ul class="accordion" data-accordion data-multi-expand="true" data-allow-all-closed="true">
						</ul>
					</div>

					<div class="tabs-panel" id="online">
						<ul class="accordion" data-accordion data-multi-expand="true" data-allow-all-closed="true">
						</ul>
					</div>

					<div class="tabs-panel" id="offline">
						<ul class="accordion" data-accordion data-multi-expand="true" data-allow-all-closed="true">
						</ul>
					</div>

				</div>
				
			</div>

			<div class="large-9 columns streamColumn">
	      
				<p id="streamInfo" class="lead text-center">
					Select a stream from the sidebar to watch it! 
				</p>

				<div class="gradientHr"></div>

	      <div id="playerContainer"></div>

	      <div class="gradientHr"></div>


	      <a href="https://github.com/StephaneLeveugle/Twitch_Player"  class="block text-center" target="_blank">Check the source code</a>
	      
	    </div>
	  </div>
	</div>

	<script src="./resources/jquery.min.js"></script>
	<script src="./resources/foundation.min.js"></script>
	<script src= "https://player.twitch.tv/js/embed/v1.js"></script>
	<script src="./index.js"></script>

</body>
</html>
